<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Generics| Store</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="store.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>

            </ul>
        </nav>

        <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container content-section">
        <h2 class="section-header">MUSIC</h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Album 1</span>
                <img class="shop-item-image" src="Album 1.png" alt="">
            </div>

            <div class="shop-item-details">
                <span class="shop-item-price">£12.99</span>
                <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
            </div>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Album 2</span>
                </div>
                <img class="shop-item-image" src="Album 2.png" alt="">

                <div class="shop-item-details">
                    <span class="shop-item-price">£14.99</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>





    <section class="container content-section">
        <h2 class="section-header">MERCH</h2>
        <div class="shop-items">
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                </div>

                <img class="shop-item-image" src="Shirt.png" alt="">

                <div class="shop-item-details">
                    <span class="shop-item-price">£20.99</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
                <div>
                    <span class="shop-item-title">Coffee</span>
                </div>
                <div>
                    <img class="shop-item-image" src="Cofee.png" alt="">
                </div>
                <div class="shop-item-details">
                    <span class="shop-item-price">£12.99</span>
                    <button role="button" class="btn btn-primary shop-item-button">ADD TO CART</button>
                </div>
            </div>
    </section>

    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div>
            <span>ITEM</span>

            <span>PRICE</span>

            <span>QUANTITY</span>
        </div>
        <div>
            <img src="store img1.png" width="50" height="50">
            <span>T-Shirt</span>

            <span>£19.99</span>

            <input type="number" value="1">
            <button role="button" class="btn btn-primary shop-item-button">REMOVE</button>
        </div>
        <div>
            <img src="store img2.png" width="50" height="50">
            <span>Coffee</span>

            <span>£29.99</span>

            <input type="number" value="2">
            <button role="button" class="btn btn-primary shop-item-button">REMOVE</button>
        </div>
        <div>
            <strong> Total</strong>
            <span>£39.97</span>
        </div>
        <div>
            <button role="button" class="btn btn-primary shop-item-button">PURCHASE</button>
        </div>
        <hr>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="band-name">The Generics</h3>

            <ul class="nav footer-nav">
                <li>
                    <a href="https://youtube.com" target="_blank"><img src="images/YouTube Logo.png">
                    </a>
                </li>

                <li>
                    <a href="https://whatsup.com" target="_blank"> <img src="images/Spotify Logo.png">
                    </a>
                </li>

                <li>
                    <a href="https://facebook.com" target="_blank"> <img src="images/Facebook Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
